<!DOCTYPE html>
<html>
    <head>
        <title>Бэкэнд</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/task.css" />
    </head>
    <body>
        <div id="main">
            <div class="publication">
                Это <b>тестовое</b> сообщение! &rarr; &#129505;
            </div>
            <div class="publication">
                Это второе <u>тестовое</u> сообщение! &rarr; &#129505;
            </div>
            <div class="publication">
                Это третье <i>"тестовое"</i> сообщение! &rarr; &#129505;
            </div>
        </div>
        <script type="text/javascript">
            document.querySelectorAll('.publication').forEach(element => element.addEventListener('click', (event) => {
                var targetElement = event.target || event.srcElement;

                fetch('https://meme.mrbaco.ru/api/publications/index.php', {
                    method: 'POST',
                    body: JSON.stringify({
                        'publication': targetElement.innerHTML
                    })
                }).then(r => {
                    if (r.status == 201) {
                        targetElement.style.backgroundColor = '#E9FFB2';
                    }
                });
            }));
        </script>
    </body>
</html>
